<div class="modal fade" id="modalEdit{{ record.0 }}">

    <div class="modal-dialog">
        
        <div class="modal-content">
            
            <div class="modal-header">
                <h4 class="modal-title">Update Student Information</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">

                <form class="d-grid gap-3" action="{{ url_for('update') }}" method="POST">
                    <div class="form-group">
                        <label for="">Name:</label>
                        <input type="hidden" name="id" value="{{ record.0 }}">
                        <input type="text" class="form-control" name="name" value="{{ record.1 }}">
                    </div>
                    <div class="form-group">
                        <label for="">E-Mail:</label>
                        <input type="text" class="form-control" name="email" value="{{ record.2 }}">
                    </div>
                    <div class="form-group">
                        <label for="">Phone:</label>
                        <input type="text" class="form-control" name="phone" value="{{ record.3 }}">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Update Info</button>
                    </div>
                </form>

            </div>

            <div class="modal-footer">
                <button class="btn btn-default" data-bs-dismiss="modal">Close</button>
            </div>
        
        </div>
    </div>
</div>
